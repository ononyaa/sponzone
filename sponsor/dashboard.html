<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard</title>
  <link rel="stylesheet" href="dash.css">
</head>
<body>
  <div  class='regform'>
   <h1>Registration Form</h1></div>
   <div id="main">

   <form>
          <div id="name">
     
     <h2 class="name">Name</h2>
    <h2 class="firstname">First Name</h2> 
    <input class="firstname" type="text" name="firstname">
    <label class="firstlabel">First Name</label>

    <h2 class="lastname">Last Name</h2> </div>
     <input class="lastname" type="text" name="lastname">
     <label class="lastlabel">Last Name</label>
    </div>
     <h2 class="name">Email</h2> 
     <input class="email" type="text" name="email">
     <h2 class="number">Phone</h2>
     <input class="number" type="text" name="number">
     <h2 class="name">Company</h2> 
     <input class="company" type="text" name="company">

        <h2 id="influencer">Are you a Brand/ Event Organiser??</h2>
     <label class="radio">
       <input class="radio-one" type="radio" checked="checked" name="">
       <span class="checkmark"></span>Brand
     </label>
     <label class="radio">
      <input class="radio-one" type="radio" checked="checked" name="">
      <span class="checkmark"></span>Organiser
    </label>

     <button>REGISTER</button>
   </form>
  </div>
</body>
</html>
